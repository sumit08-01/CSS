<!DOCTYPE html>
<html>
  <head>
    <style>
      q:lang(no) {
        quotes: "~""~"; /* quotes: "starting quote""ending quote" They may be different*/
      }
    </style>
  </head>
  <body>
    <p>Some text <q lang="no">A quote in a paragraph</q> Some text.</p>
    <p>
      In this example, :lang defines the quotation marks for q elements with
      lang="no":
    </p>
  </body>
</html>
